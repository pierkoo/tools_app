{% load static %}

<html>

<head>
<link rel="stylesheet" type="text/css" href="{% static 'tools/styles/style.css' %}">
<script type="text/javascript" src="{% static 'tools/js/myview.js' %}"></script>

</head>


<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}



<form method='post'>
	{% csrf_token %}
    <div id="forms" >


        {{ form.as_p }}
    </div>
    <button id="add-another" formmethod="get" onclick="myFunction();">add another</button>
    <button id="del-another" formmethod="get" onclick="myFunction_del();">del another</button>
    <input  onclick="set_validate();" type="submit" />
</form>

<h1> {{e}} </h1>

<li> <a href="{% url 'on_stock' %}"> Back </a>  </li>

</body>

</html>
